version: '3.8'

services:
  pgsql:
    image: postgres:12
    restart: on-failure
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    volumes:
      - database:/var/lib/postgresql/data
  mysql:
    image: mysql:5.7
    restart: on-failure
    environment:
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: test
      MYSQL_ROOT_PASSWORD: test
    volumes:
      - database:/var/lib/postgresql/data
  tests:
    image: node:12-alpine
    working_dir: /kiss-orm
    depends_on:
      - database
    command: npx ts-node ./node_modules/jasmine/bin/jasmine --config=jasmine.json
    volumes:
      - $PWD:/kiss-orm
volumes:
  database:
